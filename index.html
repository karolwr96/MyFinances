<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyFinances</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
   
    <section class="h-100 gradient-form" style="background-color: #eee;">
      <div class="container py-0 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
    
                    <div class="text-center">
                      <img src="./sources/logo2.png"
                        style="width: 185px;" alt="logo">
                      <h3 class="mt-1 mb-5 pb-1">We are MyFinances</h3>
                    </div>
    
                    <form>
                      <p class="mb-4">Please login to your account</p>
    
                      <div class="form-outline mb-3">
                        <input type="email" id="form2Example11" class="form-control"
                          placeholder="Email address" />
                        <label class="form-label" for="form2Example11">Username</label>
                      </div>
    
                      <div class="form-outline mb-4">
                        <input type="password" id="form2Example22" class="form-control" />
                        <label class="form-label" for="form2Example22">Password</label>
                      </div>
    
                      <div class="text-center pt-1 mb-1 pb-1">
                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log
                          in</button>
                      </div>
                      <div class="text-center mb-4">
                      <a class="text-muted" href="#!">Forgot password?</a>
                    </div>
                      <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2">Don't have an account?</p>
                        <button type="button" class="btn btn-outline-danger">Create now</button>
                      </div>
    
                    </form>
    
                  </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                  <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                    <h2 class="mb-4">We are more than just a company.
                      Why our app?
                    </h2>
                    <div class="newFont">
                    <p class="small mb-0">
                      <ul>
                        <li>Simplify Your Finances</li>
                        <li>Real-Time Updates</li>
                        <li>Budgeting Made Easy</li>
                        <li>Secure and Convenient</li>
                        <li>Financial Insights</li>
                        <li>Integration with Other Services</li>
                        </ul>
                    </p>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

</html>
